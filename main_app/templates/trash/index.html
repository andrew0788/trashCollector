{% extends 'base.html' %}
{% block content %}

<h1>Trash List</h1>

{% for t in trash %}

  <a href="{% url 'trash_detail' t.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ t.name }}</span>
            <p>Location: {{ t.location }}</p>
            <p>Description: {{ t.description }}</p>
            <p>Date Found: {{ t.time}}</p>
        </div>
    </div>
    </a>
{% endfor %}

{% endblock %}
